heat_template_version: 2014-10-16

description: A template to deploy a load balanced web server with 2 servers

parameters:
  image:
    type: string
    description: Image used for servers
    default: INF4410-Ubuntu-trusty-mini

  flavor:
    type: string
    description: Flavor used for servers
    default: INF4410-mini

  subnet_id:
    type: string
    description: ID of subnet of network used for servers
    default: 6579eb07-88c3-4707-9c6e-ab90a78cca02
    
  network_id:
    type: string
    description: ID of network used
    default: 938775f1-1d27-4d35-a41d-e76eac6797db
    
  external_network_id:
    type: string
    description: Network used by KeyPair
    default: 0c3b1354-d3d5-4fec-86d3-19d4d1f13785
    
  key_name:
    type: string
    description: Name of an existing key pair to use for the servers
    default: cloud-pyserver
    
  server_source_url:
    type: string
    description: Github link to python server code
    default: https://raw.githubusercontent.com/houssemmh/INF4410-TP3/master/server.py
    
  server_port:
    type: string
    description: Server port
    default: 8080

resources:
  web_nodes:
      type: OS::Heat::ResourceGroup
      properties:
        count: 2
        resource_def:
          type: OS::Nova::Server
          properties:
            key_name: { get_param: key_name }
            image: { get_param: image }
            flavor: { get_param: flavor }
            networks:
              - network: { get_param: network_id }
            user_data_format: RAW
            user_data:
              str_replace:
                template: |
                  #!/bin/bash
                  curl server_url -o server.py -s;
                  python server.py;
                params:
                  server_url: { get_param: server_source_url }

  pool:
      type: OS::Neutron::Pool
      properties:
        protocol: HTTP
        monitors: [{get_resource: monitor}]
        subnet_id: {get_param: subnet_id}
        lb_method: ROUND_ROBIN
        vip:
          protocol_port: {get_param: server_port}

  lbalancer:
      type: OS::Neutron::LoadBalancer
      properties:
        protocol_port: {get_param: server_port}
        pool_id: {get_resource: pool}
        members: {get_attr: [web_nodes, refs]}

  monitor:
      type: OS::Neutron::HealthMonitor
      properties:
        type: TCP
        delay: 15
        max_retries: 2
        timeout: 5
      
  floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: {get_param: external_network_id}
      port_id: {get_attr: [pool, vip, port_id]}
       


outputs:
  pool_ip_address:
    value: {get_attr: [pool, vip, address]}
    description: IP address of load balancing pool
